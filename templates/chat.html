<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: white;
            color: #2E1A47;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .quick-reply-btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: #4B2C63;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-header {
            background: #2E1A47;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .chat-container {
            flex-grow: 1;
            margin-top: 60px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 140px); /* Ensures messages fit above input */
        }

        .chat-message {
            max-width: 75%;
            padding: 10px;
            margin: 5px 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .bot-message {
            background: #4B2C63;
            color: white;
            align-self: flex-start;
        }
        .user-message {
            background: #E0D4ED;
            color: #2E1A47;
            align-self: flex-end;
        }
        .chat-input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .send-btn {
            background: #2E1A47;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <i class="bi bi-arrow-left back-btn" onclick="goBack()"></i>
        Chat with AL
    </div>
    
    <div class="chat-container" id="chat-container"></div>

    <div id="quick-replies" class="text-center mt-2"></div>

    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <script>
        function goBack() {
            window.location.href = '/';
        }

        document.addEventListener("DOMContentLoaded", function () {
        fetchChatHistory();
    });

    function fetchChatHistory() {
        fetch('/get_chat_history')
        .then(response => response.json())
        .then(data => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = "";  // Clear old messages

            data.chat_history.forEach(msg => {
                appendMessage(msg.sender, msg.text);
            });

            scrollToBottom();  // Ensure the last message is visible
        });
    }
    
    function startDotAnimation() {
        const dotsElement = document.getElementById("dots");
        let dots = "";
        return setInterval(() => {
            dots = dots.length < 3 ? dots + "." : "";
            dotsElement.textContent = dots;
        }, 500); // ✅ Updates every 0.5 seconds
    }

    function sendMessage(message = null) {
        const inputField = document.getElementById('chat-input');
        const quickRepliesContainer = document.getElementById("quick-replies");
        const chatContainer = document.getElementById('chat-container');

        let userMessage = message || inputField.value.trim();
        if (userMessage === "") return;

        appendMessage("user", userMessage);
        inputField.value = ""; // Clear input field

        // ✅ Append a temporary "thinking" message
        let tempMessage = appendMessage("bot", "AL is thinking");

        // ✅ Start animation (dots appear one by one)
        let dotCount = 0;
        const typingAnimation = setInterval(() => {
            dotCount = (dotCount + 1) % 4; // Cycle through 0, 1, 2, 3 dots
            tempMessage.textContent = "AL is thinking" + ".".repeat(dotCount);
        }, 500);

        // ✅ Send request to Flask server
        fetch('/send_message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage})
        })
        .then(response => response.json())
        .then(data => {
            clearInterval(typingAnimation); // ✅ Stop animation
            tempMessage.textContent = data.response;

            // ✅ Ensure quickRepliesContainer exists before modifying it
            if (quickRepliesContainer) {
                if (data.quick_replies && data.quick_replies.length > 0) {
                    console.log(data.quick_replies)
                    showQuickReplies(data.quick_replies);
                } else {
                    quickRepliesContainer.innerHTML = ""; // Clear if no quick replies
                }
            }
        })
        .catch(error => {
            clearInterval(typingAnimation); // ✅ Stop animation
            console.error("Error:", error);
            appendMessage("bot", "Oops! Something went wrong.");
        })
    }


    function showQuickReplies(options) {
        const quickRepliesContainer = document.getElementById("quick-replies");
        
        if (!quickRepliesContainer) return; // ✅ Avoid modifying null container
        
        quickRepliesContainer.innerHTML = ""; // Clear previous quick replies

        if (options.length === 0) return; // Don't show empty quick replies

        options.forEach(option => {
            const button = document.createElement("button");
            button.classList.add("quick-reply-btn");
            button.innerText = option;
            button.onclick = () => sendMessage(option); // Send as user input
            quickRepliesContainer.appendChild(button);
        });
    }


    function appendMessage(sender, text) {
        const chatContainer = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender === "user" ? 'user-message' : 'bot-message');
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
        return messageDiv; // ✅ Return the message element so we can modify it later
    }

    function scrollToBottom() {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
    </script>
</body>
</html>
