<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Al</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: white;
            color: #2E1A47;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background: #2E1A47;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .chat-container {
            flex-grow: 1;
            margin-top: 60px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 75%;
            padding: 10px;
            margin: 5px 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .bot-message {
            background: #4B2C63;
            color: white;
            align-self: flex-start;
        }
        .user-message {
            background: #E0D4ED;
            color: #2E1A47;
            align-self: flex-end;
        }
        .chat-input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .send-btn {
            background: #2E1A47;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <i class="bi bi-arrow-left back-btn" onclick="goBack()"></i>
        Chat with Al
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="chat-message bot-message">Hi, I'm Al! How can I help you today?</div>
    </div>

    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';
        }

        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();
            if (message === "") return;
    
            const chatContainer = document.getElementById('chat-container');
    
            // Append user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-message');
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);
    
            // Send request to Flask
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot-message');
                botMessage.textContent = data.response;
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
    
            inputField.value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
