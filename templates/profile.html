<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: white;
            color: #2E1A47;
        }
        .navbar {
            background: #2E1A47;
            padding: 10px 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-img {
            width: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2E1A47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- üîπ Navbar -->
    <nav class="navbar navbar-dark">
        <a href="/">üè† Home</a>
    </nav>

    <div class="container">
        <!-- üîπ User Greeting -->
        <h2>Hello, {{ user.name }}!</h2>

        <!-- üîπ Profile Image -->
        <img src="{{ user.picture }}" class="profile-img" alt="Profile Picture">

        <!-- üîπ User Email -->
        <p><b>Email:</b> {{ user.email }}</p>

        <!-- üîπ Logout Button -->
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

</body>
</html>
